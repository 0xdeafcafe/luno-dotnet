language: csharp
sudo: required
dist: trusty
mono:
  - latest
os:
  - linux
  - osx
install:
  - curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | DNX_BRANCH=dev sh && source ~/.dnx/dnvm/dnvm.sh
  - dnvm upgrade
script:
  - cd src/LunoClient
  - dnu restore
  - dnu build
  - cd ../../
  - dnx -p ./test/LunoClient.Test/project.json test
env:
  global:
  - secure: 
  - secure: 
notifications:
  email: false
